<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>

    <nav>
        <a onclick="showTab('login-register')">Login/Register</a>
        <a onclick="showTab('game-list')">Games</a>
        <a onclick="showTab('about-us-content')">About Us</a>
        <a onclick="showTab('contact-form')">Contact Us</a>
    </nav>

    <section id="login-register">
        <h1>Login/Register</h1>
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>
        <div class="register-form">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Register">
            </form>
        </div>
    </section>

    <section id="game-list">
        <h1>Games</h1>
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h2>Game 1</h2>
            <p>Description of Game 1.</p>
        </div>

        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h2>Game 2</h2>
            <p>Description of Game 2.</p>
        </div>
    </section>

    <section id="about-us-content">
        <h1>About Us</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </section>

    <section id="contact-form">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
